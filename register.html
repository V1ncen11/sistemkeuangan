<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Halaman Register</title>

  <!-- Bootstrap CSS dari CDN untuk styling responsif -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Custom CSS untuk styling tambahan -->
  <link rel="stylesheet" href="../Sistem_Keuangan/css/style.css" />
</head>
<body>

  <!-- Container utama form registrasi -->
  <div class="container login-container">
    
    <!-- Judul sistem -->
    <div class="text-center mb-4 mt-5">
      <h1 class="system-title">Sistem Informasi Pembayaran Sekolah</h1>
    </div>

    <!-- Kotak form registrasi -->
    <div class="login-box">
      <h2 class="login-title">Register</h2>

      <!-- Form pendaftaran -->
      <form>
        <!-- Input Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Masukkan email" required />
        </div>

        <!-- Input Password -->
        <div class="mb-3">
          <label for="password" class="form-label">Kata Sandi</label>
          <input type="password" class="form-control" id="password" placeholder="Masukkan password" required />
        </div>

        <!-- Tombol Daftar -->
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Daftar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- JS Bootstrap bundle (termasuk Popper.js) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
